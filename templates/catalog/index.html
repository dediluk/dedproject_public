{%extends 'base.html' %}

{% block title %}
Главная
{% endblock %}
{%block style_main%}
active
{%endblock%}
{% block content %}


{% if context %}

{% for item in context %}
<div class="book_preview">
    <a href="{% url 'catalog:book_detail' item.id%}" class="book_preview_link">
        <img class='book_preview_image' src="{{item.image.url}}" alt="">
        <p class="book_preview_title">{{item.title}}</p>
    </a>
</div>

{% endfor %}

{% endif %}
<p class="pages_sum">Общее количество страниц: {{sum}}</p>
{% endblock %}
