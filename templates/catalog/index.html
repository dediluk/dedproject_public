{%extends 'base.html' %}


{%block style_main%}
active
{%endblock%}
{% block content %}

{% if context %}

{% for item in context %}
<div class="book_preview">
	{{item.id}}
	<img class='book_preview_image' src="{{item.image.url}}" alt="">
	<a href="{% url 'catalog:book_detail' item.id%}" class="book_preview_link"><p class="book_preview_title">{{item.title}}</p></a>
</div>

{% endfor %}

{% endif %}
{% endblock %}
